<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer</title>
    <!-- FONTAWESOME 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Boostrap Version 5.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>

    </header>
<main>
    <!-- START-BOOTSTRAP -->
    <section class="green-bg">
        <div class="container-sm text-center">
            <div class="row">
                <div class="col-12">
                    <img src="./img/avatar.svg" alt="" class="img-fluid img-freelancer mb-3">
                    <h1 class="mb-3">
                        START BOOTSTRAP
                    </h1>
                    <div class="star-content mb-3">
                        <div class="line"></div>
                        <i class="fa-solid fa-star fa-2x"></i>
                        <div class="line"></div>
                    </div>
                    <ul class="d-flex justify-content-center pb-2 list-freelancer">
                        <li>GRAPHIC ARTIST</li>
                        <li>WEB DESIGNER</li>
                        <li>ILLUSTRATOR</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- PORTFOLIO -->
    <section>
        <div class="container-sm text-center mt-5">
            <div class="row">
                <div class="col-12 color-black">
                    <h2 class="mb-4">
                        PORTFOLIO
                    </h2>
                    <div class="star-content mb-3">
                        <div class="line-black"></div>
                        <i class="fa-solid fa-star fa-2x"></i>
                        <div class="line-black"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="./img/cabin.png" class="img-fluid rounded mb-4" alt="cabin-image">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="./img/cake.png" class="img-fluid rounded mb-4" alt="cake-image">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="./img/circus.png" class="img-fluid rounded mb-4" alt="circus-image">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="./img/game.png" class="img-fluid rounded mb-4" alt="game-image">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="./img/safe.png" class="img-fluid rounded mb-4" alt="safe-image">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="./img/submarine.png" class="img-fluid rounded mb-4" alt="submarine-image">
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
